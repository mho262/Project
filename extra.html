<!-- Scatterplot -->

<body>
    <h3>Compare across different performance metrics</h3>
    <p>Hover over data points for model details</p>
    <div id="my_dataviz" style="overflow:auto; height:auto; padding:10px;"></div>

    <!-- Drop-down list for X axis-->
    <label for="Var 1"> X axis variable</label>

    <!-- Drop-down list for Y axis-->
    <select id="Var 1">
        <option value="Misclass">Misclassification score</option>
        <option value="LogLoss">LogLoss</option>
        <option value="GOF" selected>Goodness of Fit</option>
        <option value="Accuracy0">Accuracy of Sensitive</option>
        <option value="Accuracy1">Accuracy of Resistant</option>
        <option value="MCC">MCC</option>
    </select>
    <br>
    <label for="Var 2"> Y axis variable</label>
    <select id="Var 2">
        <option value="Misclass">Misclassification score</option>
        <option value="LogLoss">LogLoss</option>
        <option value="GOF">Goodness of Fit</option>
        <option value="Accuracy0">Accuracy of Sensitive</option>
        <option value="Accuracy1">Accuracy of Resistant</option>
        <option value="MCC" selected>MCC</option>
    </select>
    <br>

    <!-- Add buttons -->
    <button
        onclick="update(document.getElementById('Var 1').value, document.getElementById('Var 2').value)">Submit
    </button>

    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="scatterplot_models.js"></script>


    
</body>
